<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">

  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <section class="header">
    <div class="container pt-5 ">
      <div class="container-fluid d-flex justify-content-between rounded-5 text-light"
        style="  background-color: #ec755d; ">
        <div>
          <h2 class="ms-5 pt-5">My balance</h2>
          <p class="ms-5 pb-5">$921.48</p>
        </div>

        <div style="display: flex; justify-content: flex-end;">
          <img class="me-5" src="images/logo.svg" alt="img">
        </div>
      </div>
    </div>

  </section>


  <section class="main-body">
    <div class="container pt-5">

      <div class="container-fluid">
        <div class="chart-container rounded-5" style="  background-color: #fffbf6;">
          <h2 class="pt-5 ps-5 pb-5">Expenses - Last 7 days</h2>
          <div class="bar-chart ps-5 pe-5">
            <div class="bar-container">
              <div class="bar rounded-2" style="height: 70px; width: 70px;"></div>
              <div class="bar-label">mon</div>
            </div>
            <div class="bar-container ">
              <div class="bar rounded-2" style="height: 150px; width: 70px;"></div>
              <div class="bar-label">tue</div>
            </div>
            <div class="bar-container">
              <div class="bar rounded-2" style="height: 250px; width: 70px;"></div>
              <div class="bar-label">wed</div>
            </div>
            <div class="bar-container">
              <div class="bar rounded-2" style="height: 130px; width: 70px;"></div>
              <div class="bar-label">thu</div>
            </div>
            <div class="bar-container">
              <div class="bar rounded-2" style="height: 90px; width: 70px;"></div>
              <div class="bar-label">fri</div>
            </div>
            <div class="bar-container">
              <div class="bar-sat rounded-2" style="height: 220px; width: 70px; "></div>
              <div class="bar-label">sat</div>
            </div>
            <div class="bar-container">
              <div class="bar rounded-2" style="height: 110px; width: 70px;"></div>
              <div class="bar-label">sun</div>

            </div>

          </div>
          <hr class="me-5 ms-5 pt-5 mt-5">

          <div style="display: flex; justify-content: space-between;" class="pb-5">
            <div class="ps-5">
              <h2>Total this month</h2>
              <p>$478.33</p>
            </div>
            <div class="pe-5">
              <p>+2.4%</p>
              <h2>from last month</h2>
            </div>
          </div>


        </div>
      </div>
    </div>
  </section>




  <div class="attribution pt-5">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kit Ocampo</a>.
  </div>
</body>

</html>

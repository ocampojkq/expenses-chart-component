<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Inter:wght@400;700;800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Expenses chart component</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="parent-container">
    <div class="container">
      <section>
        <div class="container pt-5">
          <div class="container-fluid header-section d-flex justify-content-between rounded-5 text-light">
            <div>
              <h2 class="balance pt-3 ps-3">My balance</h2>
              <p class="balance-amount pb-3 ps-3">$921.48</p>
            </div>
            <div style="display: flex; justify-content: flex-end;">
              <img class="pe-3" src="images/logo.svg" alt="img">
            </div>
          </div>
        </div>
      </section>

      <section class="main-body">
        <div class="container">
          <div class="container-fluid body-section rounded-5">
            <div class="chart-container">
              <h2 class="expenses pt-5 ps-3 pb-5">Spending - Last 7 days</h2>
              <div class="bar-chart">
                <div class="bar-container ms-3">
                  <p >$17.45</p>
                  <div class="bar mon rounded-2"></div>
                  <div class="bar-label">mon</div>
                </div>
                <div class="bar-container ">
                  <p >$34.91</p>
                  <div class="bar tue rounded-2"></div>
                  <div class="bar-label">tue</div>
                </div>
                <div class="bar-container">
                  <p  >$52.36</p>
                  <div class="bar wed rounded-2"></div>
                  <div class="bar-label">wed</div>
                </div>
                <div class="bar-container">
                  <p>$31.07</p>
                  <div class="bar thu rounded-2"></div>
                  <div class="bar-label">thu</div>
                </div>
                <div class="bar-container">
                  <p  >$23.39</p>
                  <div class="bar fri rounded-2"></div>
                  <div class="bar-label">fri</div>
                </div>
                <div class="bar-container">
                  <p >$43.28</p>
                  <div class="bar sat rounded-2"></div>
                  <div class="bar-label">sat</div>
                </div>
                <div class="bar-container me-3">
                  <p >$25.48</p>
                  <div class="bar sun rounded-2"></div>
                  <div class="bar-label">sun</div>
                </div>
              </div>
              <hr class="">

              <div class="footer">
                <div class="">
                  <h2 class="total">Total this month</h2>
                  <p class="total-amount">$478.33</p>
                </div>
                <div class="">
                  <p class="percent">+2.4%</p>
                  <h2 class="last-month">from last month</h2>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
  



  <div class="attribution pt-5">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Kit Ocampo</a>.
  </div>

  <script>
    var barContainers = document.querySelectorAll('.bar-container');

    barContainers.forEach(function(barContainer) {
      var pTag = barContainer.querySelector('p');
      barContainer.addEventListener('mouseover', function() {
        pTag.style.display = 'block';
      });
      barContainer.addEventListener('mouseout', function() {
        pTag.style.display = 'none';
      });
    });
  </script>
</body>

</html>
